<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/e5b71cac1a.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <div class="left-bar">
                <ul>
                    <li><a class="nav" href="#">About</a></li> 
                    <li><a class="nav" href="#">Store</a></li>
                </ul>
            </div>
            <div class="right-bar">
                <ul>
                    <li><a class="nav" href="#">Gmail</a></li>
                    <li><a class="nav" href="#">Images</a></li>
                    <button class="signin">Sign In</button>
                </ul>
            </div>
        </div>

        <div id="search-bar" class="main-search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo"> 
            <input class="searchbar" type="text" placeholder="">
            <button class="search buttons">Google Search</button>
            <button class="lucky buttons">I'm Feeling Lucky</button>
        </div>

        <footer>
            <ul class="left-bar">
            <li><a href="#">Advertising</a></li> 
            <li><a href="#">Business</a></li> 
            <li><a href="#">How Search Works</a></li> 
            </ul>
            <ul class="right-bar">
                <li><a href="#">Privacy</a></li> 
                <li><a href="#">Terms</a></li> 
                <li><a href="#">Settings</a></li> 
            </ul>
        </footer>
    </div>
</body>
  
</html>
