<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google homepage - Lolo</title>
    <script src="https://kit.fontawesome.com/e5b71cac1a.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <ul>
        <li class="navbar">Gmail</li>
        <li class="navbar">Images</li>
        <li><img src="img/squares.png" alt="9 grey squares"</li>
        <li><button>Connexion</button></li>
      </ul>
    </header>
    <div id="main">
        <div><img src="img/googlelogo_color_272x92dp.png" alt="google's logo"></div>
        <div id="input-style">
          <i class="fas fa-rocket"></i><input type="text" placeholder="">
        </div>
        <div id="buttons">
          <button>Recherche Google</button>
          <button>J'ai de la chance</button>
        </div>
    </div>
    <footer class="footer">
      <div id="footer-top">
        France
          <a href="https://github.com/Lcdevi/google-homepage">
            coded by Lcdevi
          </a>
      </div>
      <div id="footer-bottom">
        <ul class="footer-ter">
          <li>Publicité</li>
          <li>Entreprise</li>
          <li>À propos</li>
          <li>Comment fonctionne la recherche Google ?</li>
        </ul>
        <ul class="footer-ter">
          <li>Info consommateurs</li>
          <li>Confidentialité</li>
          <li>Conditions</li>
          <li>Paramètres</li>
        </ul>
      </div>
    </footer>



  </body>
</html>
